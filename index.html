<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genetic Algorithm</title>
    <script>
        const log = console.log
    </script>
    <script src="./renderer.js" type="module"></script>
    <script src="./src/js.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="agent-inspector">
        <div id="agent-title">Sheep</div>
        <img id="agent-portrait" src="./rsc/textures/sheep_icon.png">
        <div id="agent-stats"></div>
        <div class="stat_bar healthbar" id="agent-health">Health</div>
        <div class="stat_bar hungerbar" id="agent-hunger">Hunger</div>
        <button id="agent-defocus"></button>
    </div>
    <script>
        function hide_show_stats() {
            log("lol")
            document.getElementById("stats").classList.toggle("stats-hidden")
        }
    </script>
    <div id="stats">
        <button id="stats-button" onclick="hide_show_stats()">Stats</button>
        <canvas id="stats-canvas"></canvas>
        <select name="stats-selector" id="stats-selector">
            <optgroup label="Wolves" value="wolves">
                <option value="count">Count</option>
                <option value="health">Health</option>
                <option value="health_scale">Health factor</option>
                <option value="hunger">Hunger</option>
                <option value="hunger_rate">Hunger rate</option>
                <option value="body_size">Body size</option>
                <option value="movement_speed">Speed</option>
                <option value="sight_distance">Sight</option>
                <option value="muscle_mass">Strength</option>
                <!-- <option value="gestation_duration">Gestation duration</option> -->
                <option value="reproduction_chance">Reproduction chance</option>
            </optgroup>
            <optgroup label="Sheep" value="sheep">
                <option value="count">Count</option>
                <option value="health">Health</option>
                <option value="health_scale">Health factor</option>
                <option value="hunger">Hunger</option>
                <option value="hunger_rate">Hunger rate</option>
                <option value="body_size">Body size</option>
                <option value="movement_speed">Speed</option>
                <option value="sight_distance">Sight</option>
                <option value="muscle_mass">Strength</option>
                <option value="reproduction_chance">Reproduction chance</option>
                <!-- <option value="gestation_duration">Gestation duration</option> -->
            </optgroup>
            <optgroup label="Grass" value="grass">
                <option value="count">Count</option>
                <option value="health">Health</option>
            </optgroup>
        </select>
    </div>
</body>

</html>
